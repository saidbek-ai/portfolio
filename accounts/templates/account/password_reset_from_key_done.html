{% extends "account/base_auth_layout.html" %}
{% load static %}
{% block content %}
<div
  class="w-full max-w-md lg:max-w-xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 md:p-10 transition-all duration-300 text-center"
>
  <div class="mb-8">
    <!-- Success Icon -->
    <svg
      class="w-16 h-16 text-green-500 mx-auto mb-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      />
    </svg>

    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-4">
      Password Updated!
    </h1>

    <p class="text-gray-700 dark:text-gray-300 text-lg leading-relaxed">
      Your password has been successfully changed. You can now log in with your new credentials.
    </p>
  </div>

  <!-- Go to Login Link -->
  <div class="mt-8">
    <a
      href="{% url 'account_login' %}"
      class="inline-flex justify-center py-3 px-8 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-900 focus:ring-blue-500 transition duration-150 transform hover:scale-[1.01]"
    >
      Proceed to Log In
    </a>
  </div>
</div>
{% endblock content %}
