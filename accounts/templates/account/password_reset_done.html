{% extends "account/base_auth_layout.html" %}
{% load static %}
{% block content %}
<div
  class="w-full max-w-md lg:max-w-xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 md:p-10 transition-all duration-300 text-center"
>
  <div class="mb-8">
    <!-- Envelope Icon -->
    <svg
      class="w-16 h-16 text-blue-500 dark:text-blue-400 mx-auto mb-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
      />
    </svg>

    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-gray-100 mb-4">
      Check Your Inbox!
    </h1>

    <p class="text-gray-700 dark:text-gray-300 text-lg leading-relaxed">
      We've sent an email with instructions to reset your password. Please check your inbox (and your spam folder, just
      in case).
    </p>

    <!-- Optional: display email address if available -->
    {# <p class="mt-4 text-blue-600 dark:text-blue-400 font-medium">To: {{ user_email }}</p> #}
  </div>

  <!-- Return to Login Link -->
  <div class="mt-8">
    <a
      href="{% url 'account_login' %}"
      class="inline-flex justify-center py-3 px-8 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 transform hover:scale-[1.01]"
    >
      Back to Log in
    </a>
  </div>
</div>

{% endblock content %}
