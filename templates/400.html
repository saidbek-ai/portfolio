{% extends "account/base_auth_layout.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full relative overflow-hidden">

  <!-- Torn Paper Background -->
  <div class="absolute inset-0 opacity-10 flex justify-center items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-72 w-72 text-gray-300 dark:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M4 4h16v16H4zM4 10h16M10 4v16" />
    </svg>
  </div>

  <h1 class="text-9xl font-extrabold text-orange-500 dark:text-orange-400 mb-4 animate-pulse relative z-10">400</h1>

  <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800 dark:text-gray-200 relative z-10">
      Bad Request
  </h2>

  <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 relative z-10">
      Hmm... Something went wrong with your request.  
      Maybe check the URL or try again later.
  </p>

  <a href="{% url 'home' %}"
      class="relative z-10 inline-block px-8 py-4 bg-orange-500 text-white font-semibold rounded-lg shadow-md
            hover:bg-orange-600 dark:bg-orange-400 dark:hover:bg-orange-500
            focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75
            transition-all hover:scale-105 hover:shadow-lg">
      Try Again
  </a>
</div>
{% endblock content %}
