{% extends "account/base_auth_layout.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full">
  <h1 class="text-9xl font-extrabold text-blue-600 dark:text-blue-500 mb-4 animate-pulse">404</h1>
  
  <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800 dark:text-gray-200">
      Oops! Page Not Found.
  </h2>
  
  <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
      It looks like the page you were looking for doesn't exist or has been moved.
  </p>
  
  <a href="{% url "home" %}" 
      class="inline-block px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md 
            hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 
            transition-all hover:scale-105 hover:shadow-lg">
      Go to Homepage
  </a>
</div>

{% endblock content %}
